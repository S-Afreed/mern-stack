<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="main">
    <h1>Expense Tracker</h1>
    <form action="/hi">
        <label for="name">Name:</label>
        <input type="text"
				id="name"
				name="name"
				placeholder="Enter your Name" required><br><br>

        <label for="ta">Description:</label>
        <textarea class="ta"  rows="4" cols="30" placeholder="Write here.."></textarea><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="amt">Amount:</label>
        <input type="number" id="amt" placeholder="Enter the amount"><br><br>
        <div class="wrap">
            <button type="submit">
                Submit
            </button>
        </div>
    </form>

</div>
    <script src="iner.js"></script>
</body>
</html>
